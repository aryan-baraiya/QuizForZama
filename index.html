<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zama Quiz üß© ‚Äì Test Your Confidential Knowledge!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #6366f1, transparent),
                radial-gradient(2px 2px at 60% 70%, #a855f7, transparent),
                radial-gradient(1px 1px at 50% 50%, #3b82f6, transparent);
            background-size: 200px 200px;
            animation: backgroundMove 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(15, 22, 41, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.2),
                0 0 120px rgba(168, 85, 247, 0.1),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        
        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #3b82f6, #6366f1);
            border-radius: 24px;
            opacity: 0.5;
            z-index: -1;
            background-size: 400% 400%;
            animation: glowAnimation 10s ease infinite;
            filter: blur(10px);
        }
        
        @keyframes glowAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .start-screen, .quiz-screen, .result-screen {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .start-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        
        .question-number {
            font-family: 'JetBrains Mono', monospace;
            color: #a855f7;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-number::before {
            content: 'üîê';
            font-size: 1.2rem;
        }
        
        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e2e8f0;
        }
        
        .options {
            display: grid;
            gap: 15px;
        }
        
        .option-button {
            padding: 18px 24px;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .option-button:hover::before {
            left: 100%;
        }
        
        .option-button:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            transform: translateX(5px);
        }
        
        .option-button.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }
        
        .option-button.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .next-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #22c55e, #10b981);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            float: right;
        }
        
        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        
        .next-button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .result-screen {
            text-align: center;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e2e8f0;
        }
        
        .result-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .share-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .share-twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .share-discord {
            background: #5865F2;
            color: white;
        }
        
        .share-generic {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .restart-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: transparent;
            color: #a855f7;
            border: 2px solid #a855f7;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-button:hover {
            background: rgba(168, 85, 247, 0.1);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            color: #6366f1;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-effect"></div>
        
        <div class="start-screen" id="startScreen">
            <div class="logo">ZAMA</div>
            <h1>Zama Quiz üß©</h1>
            <p class="subtitle">Test Your Confidential Knowledge!</p>
            <p style="text-align: center; margin: 30px 0; color: #94a3b8; line-height: 1.6;">
                Welcome to the ultimate Zama knowledge challenge! Test your understanding of 
                Fully Homomorphic Encryption, confidential smart contracts, and the Zama ecosystem.
            </p>
            <button class="start-button" onclick="startQuiz()">START QUIZ</button>
        </div>
        
        <div class="quiz-screen hidden" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="question-number" id="questionNumber">Question 1 of 10</div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <button class="next-button hidden" id="nextButton" onclick="nextQuestion()">NEXT ‚Üí</button>
        </div>
        
        <div class="result-screen hidden" id="resultScreen">
            <div class="logo">ZAMA</div>
            <h1>Quiz Complete! üéâ</h1>
            <div class="result-emoji" id="resultEmoji"></div>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="share-buttons">
                <button class="share-button share-twitter" onclick="shareOnTwitter()">
                    üê¶ Share on X/Twitter
                </button>
                <button class="share-button share-discord" onclick="shareOnDiscord()">
                    üí¨ Share on Discord
                </button>
                <button class="share-button share-generic" onclick="copyToClipboard()">
                    üìã Copy Result
                </button>
            </div>
            <button class="restart-button" onclick="restartQuiz()">TRY AGAIN</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "What is the main technology Zama uses to enable confidential smart contracts?",
                options: [
                    "Zero Knowledge Proofs",
                    "Fully Homomorphic Encryption (FHE)",
                    "Proof of Work",
                    "Sidechains"
                ],
                correct: 1
            },
            {
                question: "What does FHE allow developers to do?",
                options: [
                    "Run smart contracts without gas fees",
                    "Compute on encrypted data without decrypting it",
                    "Store unlimited NFTs for free",
                    "Connect to multiple blockchains"
                ],
                correct: 1
            },
            {
                question: "Which platform does Zama use to manage its community roles and programs?",
                options: [
                    "Guild.xyz",
                    "Discord only",
                    "Telegram",
                    "Snapshot"
                ],
                correct: 0
            },
            {
                question: "What is the name of Zama's program for content creators?",
                options: [
                    "Builder Program",
                    "Creator Program",
                    "Ambassador Program",
                    "Visionary Program"
                ],
                correct: 1
            },
            {
                question: "What do developers need to connect to in order to verify their coding contributions for Zama?",
                options: [
                    "Instagram",
                    "TikTok",
                    "GitHub",
                    "Facebook"
                ],
                correct: 2
            },
            {
                question: "Which of these is a benefit of joining Zama's Creator Program?",
                options: [
                    "Free cloud mining",
                    "OG NFTs and monthly rewards",
                    "Unlimited Discord Nitro",
                    "Free AI compute credits"
                ],
                correct: 1
            },
            {
                question: "Zama's mission is to build the first ______ blockchain protocol.",
                options: [
                    "Fastest",
                    "Greenest",
                    "Confidential",
                    "Public"
                ],
                correct: 2
            },
            {
                question: "What is one way Zama rewards developers and builders?",
                options: [
                    "Bounties for projects",
                    "Free laptops",
                    "Token airdrops only",
                    "Paid social shoutouts"
                ],
                correct: 0
            },
            {
                question: "On the Zama Guild page, which section helps newcomers learn the basics?",
                options: [
                    "Roles",
                    "Collectibles",
                    "New to Zama? Start here",
                    "Whitepaper"
                ],
                correct: 2
            },
            {
                question: "Which future Zama asset do many community members expect to exist as part of incentives?",
                options: [
                    "$FHE token",
                    "$GUILD token",
                    "$ZAMA token",
                    "$CRYPTO token"
                ],
                correct: 2
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        
        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            showQuestion();
        }
        
        function showQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 10`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('nextButton').classList.add('hidden');
        }
        
        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const buttons = document.querySelectorAll('.option-button');
            const correct = questions[currentQuestion].correct;
            
            buttons[index].classList.add(index === correct ? 'correct' : 'incorrect');
            if (index !== correct) {
                buttons[correct].classList.add('correct');
            }
            
            if (index === correct) {
                score++;
            }
            
            buttons.forEach(button => {
                button.style.cursor = 'default';
                button.onclick = null;
            });
            
            document.getElementById('nextButton').classList.remove('hidden');
        }
        
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            document.getElementById('scoreDisplay').textContent = `${score}/10`;
            
            let message, emoji;
            if (score >= 9) {
                message = "Confidential Master üîí";
                emoji = "üèÜ";
            } else if (score >= 6) {
                message = "Almost There üöÄ";
                emoji = "üéØ";
            } else {
                message = "Keep Learning üìö";
                emoji = "üí™";
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultEmoji').textContent = emoji;
        }
        
        function shareOnTwitter() {
            const text = `I just scored ${score}/10 in the Zama Quiz! Can you beat me? üß© #Zama #FHE #ConfidentialBlockchain`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }
        
        function shareOnDiscord() {
            const text = `I just scored ${score}/10 in the Zama Quiz! Can you beat me? üß© #Zama #FHE #ConfidentialBlockchain`;
            copyToClipboard(text);
            alert('Result copied! Paste it in Discord to share with your community.');
        }
        
        function copyToClipboard(customText) {
            const text = customText || `I just scored ${score}/10 in the Zama Quiz! Can you beat me? üß© #Zama #FHE #ConfidentialBlockchain`;
            navigator.clipboard.writeText(text).then(() => {
                if (!customText) {
                    alert('Result copied to clipboard!');
                }
            });
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
